<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>clicker-game</title>
</head>
<body>
    <button id="darkmode">Dark Mode</button>
    <h1>gigachad clicker</h1>
    <div class="stats">
        <p>clickers: <span id="clickers">0</span></p>
        <p>idle: $<span id="idle">0</span> / sec</p>
        <p>balance: $<span id="bal">0</span></p>
    </div>
    <div id="clickme"></div>
    <div id="upgrades">
        <div class="upgrade">
            <div>
                <h2>click power</h2>
                <span id="value1">1</span>
            </div>
            <button class="btn-upgrade" id="click-power">upgrade ($<span class="price">100</span>)</button>
        </div>
        <div class="upgrade">
            <div>
                <h2>multiplier</h2>
                <span id="value2">1.0x</span>
            </div>
            <button class="btn-upgrade" id="multiplier">upgrade</button>
        </div>
        <div class="upgrade">
            <div>
                <h2>idle income</h2>
                <span id="value3">0 / min</span>
            </div>
            <button class="btn-upgrade" id="idle-income">upgrade</button>
        </div>
        <div class="upgrade">
            <div>
                <h2>autoclick</h2>
                <span id="value4">+0</span>
            </div>
            <button class="btn-upgrade" id="autoclick">upgrade</button>
        </div>
        <div class="upgrade">
            <div>
                <h2>autoclick power</h2>
                <span id="value5">0</span>
            </div>
            <button class="btn-upgrade" id="autoclick-lvl">upgrade</button>
        </div>
        <div class="upgrade">
            <div>
                <h2>bonus chance</h2>
                <span id="value6">0%</span>
            </div>
            <button class="btn-upgrade" id="autoclick-lvl">upgrade</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
